<!DOCTYPE html>
<html>
<head>
  <title>Test accuray</title>
  <meta charset="utf-8">
  <script src="js/d3.v3.min.js"></script>
  <script src="js/d3.tip.v0.6.3.js"></script>
  <style>
    body {
     font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .line {
      fill: none;
      stroke: #4682b4;
      stroke-width: 2px;
    }

    .dot {
      stroke: #4682b4;
      fill: #4682b4;
    }

    .dot:hover {
      stroke: #C85A17;
      fill: #C85A17;
    }

    .tick line{
      opacity: 0.1;
    }

    .x.axis path {
      display: none;
    }

    .y.axis path {
      display: none;
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 0 0 10px 0;
      background: white;
      color: #C85A17;
      border-radius: 2px;
    }

    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: #C85A17;
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }
  </style>
</head>
<body>
  <script>
    var margin = {top: 40, right: 20, bottom: 30, left: 100},
      width = 1200 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    var formatPercent = d3.format(".0%");

    var x = d3.scale.ordinal();

    var y = d3.scale.linear()
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .innerTickSize(-height)
      .outerTickSize(0)
      .tickPadding(10);

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickFormat(formatPercent)
      .outerTickSize(0)
      .tickPadding(10);

    var line = d3.svg.line()
      .x(function(d) { return x(d.version); })
      .y(function(d) { return y(d.accuracy); });

    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<span style='color:#C85A17'>" + (d.accuracy * 100).toFixed(2) + "%</span>";
      });

    var plotAccuracy = function(file_name) {
      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom + 20)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + (margin.top + 20) + ")");

      svg.call(tip);

      d3.json(file_name, function(error, data) {
        x.domain(data.map(function(d) { return d.version; }));
        y.domain([0.9, 1]);

        x.rangeRoundBands([0, data.length * 100], 0);
        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(-50," + height + ")")       
          .call(xAxis);

        yAxis.innerTickSize(-1 * (data.length - 1) * 100);
        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

        svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);

        svg.selectAll(".dot")
          .data(data)
          .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3)
          .attr("cx", function(d, i) { return x(d.version); })
          .attr("cy", function(d) { return y(d.accuracy); })
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide);

        words = file_name.split("_");
        if (words[1] == "merchant") {
          title = words[1] + " " + words[2].split(".")[0];
        } else {
          title = words[1] + " " + words[2] + " " + words[3].split(".")[0];
        }

        svg.append("text")
          .attr("x", -30)             
          .attr("y", 20 - (margin.top / 1))
          .style("font-size", "16px")  
          .text(title);
      });
    }; 
    
    plotAccuracy("accuracy/accuracy_subtype_bank_debit.json");
    plotAccuracy("accuracy/accuracy_subtype_bank_credit.json");
    plotAccuracy("accuracy/accuracy_subtype_card_debit.json");
    plotAccuracy("accuracy/accuracy_subtype_card_credit.json");
    plotAccuracy("accuracy/accuracy_merchant_bank.json");
    plotAccuracy("accuracy/accuracy_merchant_card.json");
  </script>
</body>
</html>
